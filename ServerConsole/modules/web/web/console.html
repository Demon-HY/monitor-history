<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>Monitor</title>

    <link type="text/css" rel="stylesheet" href="statics/xui/styles/xui.css">
    <link type="text/css" rel="stylesheet" href="statics/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="statics/styles/main.css">
    <link type="text/css" rel="stylesheet" href="statics/styles/console.css">
    <style type="text/css">
    html, body {
        height: 100%;
        min-width: 1024px;
        overflow-y: hidden;
    }
    </style>
</head>
<body class="xlayout" min="1024">
<!-- STA 头部 -->
<div data-options="region:'north'" class="body-north header"></div>
<!-- END 头部 -->

<!-- STA 侧边栏 -->
<div data-options="region:'west'" class="body-west">
    <ul class="nav-wrap"></ul>
</div>
<!-- END 侧边栏 -->

<!-- STA 正文 -->
<div data-options="region:'center'" class="body-center"></div>
<!-- END 正文 -->

<!-- STA 尾部 -->
<!-- END 尾部 -->
<script type="text/javascript" src="statics/scripts/jquery-1.8.0.min.js"></script>
<!-- i18n.js 合并在了xui.js 里面加载 -->
<!-- <script type="text/javascript" src="statics/scripts/i18n.js"></script> -->
<script type="text/javascript" src="statics/xui/xui.min.js"></script>
<script type="text/javascript" src="statics/scripts/underscore-min.js"></script>
<script type="text/javascript" src="statics/scripts/backbone-min.js"></script>
<script type="text/javascript" src="statics/scripts/sea.js"></script>
<script type="text/javascript">
    window.i18n = new Lang();
    i18n.loadPack('./locales/');
    seajs.config({
        debug: false,
        base: "./modules/",
        alias: {
            'config': '../../config',
            'util': '../base/util',
            'Handlebars': '../../statics/scripts/handlebars.min',
            'helper': '../base/helper'
        },
        map: [
            ['.js', '.js?v=@@version']
        ]
    });
    seajs.use('console/main');
</script>
</body>
</html>
