<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/console.css">
</head>
<body>
<!-- STA 头部 -->
<div class="header">
    <div class="title"><h2>Monitor-分布式监控系统</h2></div>
</div>
<!-- END 头部 -->

<!-- STA 正文 -->
<div class="content clearfix">
    <!-- STA 左侧菜单栏 -->
    <div class="main-l">
        <div class="nav nav-item host clearfix">
            <span>主机</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item group clearfix">
            <span>群组</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item template clearfix">
            <span>模板</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item trigger clearfix">
            <span>触发器</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item service clearfix">
            <span>服务</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item action clearfix">
            <span>报警</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item maintain clearfix">
            <span>维护</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item config clearfix">
            <span>全局配置</span><i class="triangle-r"></i>
        </div>
        <div class="nav nav-item report clearfix">
            <span>报表</span><i class="triangle-r"></i>
        </div>
    </div>
    <!-- END 左侧菜单栏 -->

    <!-- STA 右侧数据显示区 -->
    <div class="main-r">
    </div>
    <!-- END 右侧数据显示区 -->
</div>
<!-- END 正文 -->

<!-- STA 尾部 -->
<!-- END 尾部 -->
<script type="text/javascript" src="statics/scripts/jquery-1.8.0.min.js"></script>

<script type="text/javascript" src="statics/scripts/sea.js"></script>
<script type="text/javascript">
    window.i18n = new Lang();
    i18n.loadPack('./locales/');
    seajs.config({
        debug: false,
        base: "./modules/",
        alias: {
            "config": '../../config',
            "util": '../base/util',
            'Handlebars': '../../statics/scripts/handlebars.min',
            'helper': '../base/helper'
        },
        map: [
            ['.js', '.js?v=@@version']
        ]
    });
    seajs.use('console/main');
</script>
</body>
</html>
