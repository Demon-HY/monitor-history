<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>Monitor-登录</title>

    <link rel="stylesheet" type="text/css" href="statics/styles/login.css" />
    <link rel="stylesheet" type="text/css" href="statics/styles/main.css">
</head>
<body>
<div class="wrapper">
    <h1>Monitor - 分布式监控系统</h1>
    <h2>该系统主要用于监控服务端的各种服务运行状态</h2>
    <div class="content">
        <div id="form_login" class="form_login">
            <form class="login active">
                <h3>Login</h3>
                <div>
                    <label>User</label>
                    <input type="text" name="username" />
                    <span class="error">ERROR</span>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" />
                    <span class="error">ERROR</span>
                </div>
                <div class="bottom">
                    <div class="remember"><input type="checkbox" /><span>Keep me logged in</span></div>
                    <input type="submit" value="Login" class="submit-login"></input>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

<script type="text/javascript" src="statics/scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="statics/scripts/sea.js"></script>
<script type="text/javascript">
seajs.config({
    base: "./modules/",
    alias: {
        "config": '../../config',
        "util": '../base/util',
    },
    map: [
        ['.js', '.js?v=@@version']
    ]
});
seajs.use('login/main');
</script>

</body>
</html>
